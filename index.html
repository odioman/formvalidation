<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
<div class="container">
    <form id="sign-up">
        <h1>Sign Up</h1>
        <div class="form-field">
            <label for="email" id="email-label">Email Address</label>
            <input id="email-input" type="text">
            <p id="email-output"></p>
        </div>
        <div class="form-field">
            <label for="country" id="country-label">Country</label>
            <input id="country-input" type="text">
            <p id="country-output"></p>
        </div>
        <div class="form-field">        
            <label for="zipcode" id="zipcode-label">ZIP Code</label>
            <input id="zipcode-input" type="text">
            <p id="zipcode-output"></p>
        </div>
        <div class="form-field">
            <label for="password" id="password-label">Password</label>
            <input id="password-input" type="text">
            <p id="password-output"></p>            
        </div>
        <div class="form-field">
            <label for="password-confirmation" id="password-confirmation-label">Password Confirmation</label>
            <input id="password-confirmation-input" type="text">
            <p id="password-confirmation-output"></p>
        </div>
        <div class="form-field">
            <button>Submit</button>
        </div>   
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
